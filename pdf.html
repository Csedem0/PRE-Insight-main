<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insanjo Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        .sales-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    .sales-table th, .sales-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .sales-table th {
        background-color: #f2f2f2;
        color: #333;
    }
    .sales-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .footer img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logoBox.png" alt="Insanjo Logo">
            <h1>Insanjo Sales Report</h1>
        </div>
        <div class="content">
            <!-- PDF content goes here -->
            <h2>Sales Charts</h2>
            <!-- Analyses -->
            <div class="analyses">
                <!-- Include sales analyses here -->
            </div>
            <table class="sales-table">
                <thead>
                    <tr>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Product</th>
                        <th>Quantity Sold</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-04-01</td>
                        <td>2024-04-02</td>
                        <td>Product A</td>
                        <td>100</td>
                        <td>$10</td>
                        <td>$1000</td>
                    </tr>
                    <tr>
                        <td>2024-04-02</td>
                        <td>2024-04-03</td>
                        <td>Product B</td>
                        <td>50</td>
                        <td>$20</td>
                        <td>$1000</td>
                    </tr>
                    <!-- Add more dummy data as needed -->
                </tbody>
            </table>
            <div class="salesRecord tabcontent hidden" id="Tab2">
                <!-- Include daily sales table here -->
            </div>
            
        </div>
        <div class="footer">
            <p>&copy; 2024 Lechi-Tech</p>
            <img src="images/Lechi Logo.png" alt="Lechi Logo">
        </div>
    </div>
</body>
</html>
